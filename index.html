<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div id="leftDiv">
            <div id="search">   
                <h2>Search for a City:</h2>
            <input id="userText" type="text">
            <button id="search">Search</button>
            </div>
            <div id="history">
                <ul id="previousSearches"></ul>

            </div>
        </div>

        <div id="rightDiv">
            <div id="today">
                <h2 id="currentCity">Choose a city to see the forecast!</h1>
                <P id="todayTemp">Temp</P>
                <p id="todayWind">wind</p>
                <p id="todayHumid">humidity</p>
            </div>
            <div id="fiveDay">
                <h3>5-day forecast:</h3>
                
                
                <div id="futureDays">
                    <section class="five">
                        <p id="firstDate"></p>
                        <p id="firstIcon"></p>
                        <P id="firstTemp"></P>
                        <p id="firstWind"></p>
                        <p id="firstHumid"></p>
                    </section>
                    <section class="five">
                        <p id="secondDate"></p>
                        <p id="secondIcon"></p>
                        <P id="secondTemp"></P>
                        <p id="secondWind"></p>
                        <p id="secondHumid"></p>
                    </section>
                    <section class="five">
                        <p id="thirdDate"></p>
                        <p id="thirdIcon"></p>
                        <P id="thirdTemp"></P>
                        <p id="thirdWind"></p>
                        <p id="thirdHumid"></p>
                    </section>
                    <section class="five">
                        <p id="fourthDate"></p>
                        <p id="fourthIcon"></p>
                        <P id="fourthTemp"></P>
                        <p id="fourthWind"></p>
                        <p id="fourthHumid"></p>
                    </section>
                    <section class="five"> 
                        <p id="fifthDate"></p>
                        <p id="fifthIcon"></p>
                        <P id="fifthTemp"></P>
                        <p id="fifthWind"></p>
                        <p id="fifthHumid"></p>
                    </section>
                </div>
            </div>
            
        </div>





    </div>













    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/Js/script.js"></script>
</body>
</html>
